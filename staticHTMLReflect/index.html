<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reflect </title>

    <style>
        body {
            margin: 0;
        }

        iframe {
            position: fixed;
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        const content = decodeURIComponent(location.hash.startsWith("#") ? location.hash.slice(1) : location.hash);

        const iframe = document.createElement("iframe");
        iframe.src = "data:text/html," + content;
        document.body.appendChild(iframe);

        if (!content) {
            location.assign("ui.html");
        }
    </script>
</body>

</html>
