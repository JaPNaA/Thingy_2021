<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reflect </title>
</head>

<body>
    <script>
        const content = decodeURIComponent(location.hash.startsWith("#") ? location.hash.slice(1) : location.hash);

        document.body.innerHTML = content;

        if (!content) {
            location.assign("README.md");
        }

        document.querySelectorAll("script").forEach(script => {
            eval(script.innerHTML);
        });
    </script>
</body>

</html>
