<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pixel By Pixel Renderer </title>

    <style>
        canvas {
            display: block;
        }

        #loading {
            opacity: 0;
        }

        #loading.show {
            opacity: 1;
        }

        textarea {
            width: 100%;
            height: 70vh;
        }
    </style>
</head>

<body>
    <canvas id="canvas"> No canvas support?! </canvas>
    <div id="loading"> Loading... </div>
    <div id="error"> </div>
    <input id="width" type="number"> <input id="height" type="number">
    <textarea id="input">((x + y * w) / (w * h)) * 0xffffff</textarea>
    <script src="index.js"></script>
</body>

</html>
